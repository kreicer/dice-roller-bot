# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Kill bot
        uses: JimCronqvist/action-ssh@0.1.1
        with:
          command: |
            process_number=$(ps x | grep  main.py | grep -v grep | awk '{print $1}')
            kill $process_number
          hosts: ${{ secrets.DEPLOY_SERVER_USERNAME }}@${{ secrets.DEPLOY_SERVER_HOST }}:${{ secrets.DEPLOY_SERVER_PORT }}
          privateKey: ${{ secrets.DEPLOY_SERVER_KEY }}
      - name: Upload new bot
        uses: betanzos/scp-upload@v1
        with:
          source: main.py
          host: ${{ secrets.DEPLOY_SERVER_HOST }}
          port: ${{ secrets.DEPLOY_SERVER_PORT }}
          username: ${{ secrets.DEPLOY_SERVER_USERNAME }}
          key: ${{ secrets.DEPLOY_SERVER_KEY }}
          remote_dir: /home/dice-roller/scripts/dice-roller-bot/
      - name: Start bot
        uses: JimCronqvist/action-ssh@0.1.1
        with:
          command: python3 ./main.py &
          hosts: ${{ secrets.DEPLOY_SERVER_USERNAME }}@${{ secrets.DEPLOY_SERVER_HOST }}:${{ secrets.DEPLOY_SERVER_PORT }}
          privateKey: ${{ secrets.DEPLOY_SERVER_KEY }}
